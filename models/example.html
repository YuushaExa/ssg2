  <title>Chat AI</title>
<link
  href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/atom-one-dark.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Combined and Minified CSS */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.3;
      color: #333;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .chat-container {
      max-width: 410px;
      width: 95%;
      height: 425px;
      background-color: #eaeff8;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, .1);
      padding: 10px;
    }

    .messages-container {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .input-textarea {
      width: calc(100% - 20px);
      height: 50px;
      padding: 10px;
      border: 1px solid #d4dbe9;
      border-radius: 7px;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      outline: none;
      background-color: #fff;
    }

    .buttons-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 3px 0;
    }

    .run-button, .close-button, .clear-button {
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color .2s;
      font-size: 14px;
    }

    .run-button {
      background-color: #007bff;
      color: #fff;
    }

    .run-button:hover, .run-button:disabled {
      background-color: #0056b3;
    }

    .close-button {
      background-color: #dc3545;
      color: #fff;
    }

    .close-button:hover {
      background-color: #c82333;
    }

    .clear-button {
      background-color: #6c757d;
      color: #fff;
    }

    .clear-button:hover {
      background-color: #5a6268;
    }

    .chat-container h1, .chat-container h2, .chat-container h3, .chat-container ul, .chat-container ol, .chat-container li, .chat-container strong, .chat-container em, .chat-container a, .chat-container pre, .chat-container code {
      margin-bottom: 10px;
    }

    .chat-container h1 {
      font-size: 24px;
      font-weight: 700;
    }

    .chat-container h2 {
      font-size: 20px;
      font-weight: 700;
    }

    .chat-container h3 {
      font-size: 18px;
      font-weight: 700;
    }

    .chat-container ul, .chat-container ol {
      padding-left: 20px;
    }

    .chat-container ol, .chat-container ul {
      list-style: auto;
    }

    .chat-container li {
      margin-bottom: 5px;
    }

    .chat-container strong {
      font-weight: 700;
    }

    .chat-container em {
      font-style: italic;
    }

    .chat-container a {
      color: #007bff;
      text-decoration: none;
    }

    .chat-container a:hover {
      text-decoration: underline;
    }

    .chat-container pre {

    }

    .chat-container code {
 border-radius: 10px;
    }

    .user-message {
      word-break: break-word;
      width: max-content;
      padding: 5px;
      border-radius: 10px;
      background: #ccd3ff;
    }

    .model-message {
      padding: 5px;
      background: #fdfefe;
      border-radius: 10px;
      position: relative;
      margin: 10px 0 10px 10px;
    }

    .input-list-container {
      margin-right: 10px;
    }

    .input-list {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>


  <div class="chat-container">
    <div class="messages-container"></div>
    <textarea class="input-textarea" placeholder="Enter your prompt here..."></textarea>
    <div class="buttons-container">
      <div class="input-list-container">
        <select class="input-list">
          <option value="">Select a Prompt</option>
          <option value="Fix Grammar - ">Fix Grammar</option>
          <option value="What is ">What is</option>
          <option value="Top 10 anime">Top 10 anime</option>
          <option value="Explain like I'm 5: ">Explain like I'm 5</option>
          <option value="Summarize this: ">Summarize this</option>
          <option value="Continue ">Continue</option>
        </select>
      </div>
      <button class="run-button">Run</button>
      <button class="clear-button">Clear</button>
    </div>
  </div>

  <script>
    (function () {
      /* Main chat code */
marked.setOptions({
  highlight: function (code, language) {
    const validLanguage = hljs.getLanguage(language) ? language : "plaintext";
    return hljs.highlight(code, { language: validLanguage }).value;
  },
});

      
      function initializeChat() {
        (async function () {
          // --- DOM Element Access ---

          const chatContainer = document.querySelector(".chat-container");
          const messagesContainer = document.querySelector(".messages-container");
          const inputTextArea = document.querySelector(".input-textarea");
          const runButton = document.querySelector(".run-button");
          const clearButton = document.querySelector(".clear-button");
          const inputListSelect = document.querySelector(".input-list");

          // --- Chat Logic ---

          let chatHistory = [];

         function updateChatDisplay() {
  messagesContainer.innerHTML = "";
  const fragment = document.createDocumentFragment();

  for (const message of chatHistory) {
    const messageElement = document.createElement("div");
    messageElement.classList.add(
      message.role === "user" ? "user-message" : "model-message"
    );

    // Parse and display message content using marked
    if (message.role === "model") {
      messageElement.innerHTML = marked.parse(message.parts[0].text);
    } else {
      messageElement.textContent = message.parts[0].text;
    }

    fragment.appendChild(messageElement);
  }

  messagesContainer.appendChild(fragment);

  // Apply syntax highlighting to code blocks
  document.querySelectorAll("pre code").forEach((block) => {
    hljs.highlightBlock(block);
  });

  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
          function addMessageToChatHistory(role, content) {
            chatHistory.push({ role, parts: [{ text: content }] });
            updateChatDisplay();
          }

          async function getModelResponse(prompt) {
            addMessageToChatHistory("user", prompt);
            const modelMessageElement = document.createElement("div");
            modelMessageElement.classList.add("model-message");
            messagesContainer.appendChild(modelMessageElement);

            try {
              const response = await fetch(
                "https://chatai-flame-eta.vercel.app/api/generate",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ chatHistory }),
                }
              );

              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }

              const reader = response.body.getReader();
              const textDecoder = new TextDecoder();
              let accumulatedResponse = "";

              while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const textChunk = textDecoder.decode(value);
                const dataChunks = textChunk
                  .split("\n\n")
                  .filter((chunk) => chunk.trim() !== "");

                for (const dataChunk of dataChunks) {
                  const dataEvent = dataChunk.split(":")[0].trim();
                  if (dataEvent === "data") {
                    const jsonData = JSON.parse(dataChunk.substring(5).trim());
                    if (jsonData.text) {
                      accumulatedResponse += jsonData.text;
                      // Parse and update the content in real-time using marked
                      modelMessageElement.innerHTML = marked.parse(accumulatedResponse);
                    }
                  } else if (dataEvent === "event" && dataChunk.includes("end")) {
                    console.log("Stream ended");
                    break;
                  }
                }
              }

              addMessageToChatHistory("model", accumulatedResponse);
            } catch (error) {
              console.error("Error:", error);
              modelMessageElement.textContent = `Error: ${error.message}`;
            }
          }

          // --- Event Listeners ---

          runButton.addEventListener("click", async () => {
            const prompt = inputTextArea.value.trim();
            if (prompt === "") {
              alert("Please enter a prompt.");
              return;
            }

            runButton.disabled = true;
            runButton.innerText = "Running...";

            await getModelResponse(prompt);

            runButton.disabled = false;
            runButton.innerText = "Run";
            inputTextArea.value = "";
          });

          clearButton.addEventListener("click", () => {
            chatHistory = [];
            updateChatDisplay();
          });

          inputListSelect.addEventListener("change", () => {
            inputTextArea.value = inputListSelect.value;
          });

          chatContainer.style.display = "block";
        })();
      }

      /* Initialize the chat directly */
      initializeChat();
    })();
  </script>
