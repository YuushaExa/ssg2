<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat API</title>
</head>
<body>
  <h1>Chat with AI</h1>
  <form id="chatForm">
    <label for="model">Model:</label>
    <select id="model">
      <option value="gpt-4o-mini">GPT-4 Mini</option>
      <option value="claude-3-haiku">Claude 3 Haiku</option>
      <option value="llama">Llama</option>
      <option value="mixtral">Mixtral</option>
    </select>
    <br>
    <label for="message">Message:</label>
    <input type="text" id="message" required>
    <br>
    <button type="submit">Send</button>
  </form>
  <h2>Response:</h2>
  <pre id="response"></pre>

  <script>
    const chatForm = document.getElementById("chatForm");
    const responseElement = document.getElementById("response");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const model = document.getElementById("model").value;
      const message = document.getElementById("message").value;

      try {
        // Initialize Chat
        const initResponse = await fetch("https://chatai2-w3m1.vercel.app/init", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model }),
        });

        if (!initResponse.ok) {
          throw new Error(`Failed to initialize chat: ${initResponse.statusText}`);
        }

        const { vqd } = await initResponse.json();

        // Send Message (Streaming)
        const chatResponse = await fetch("https://chatai2-w3m1.vercel.app/chat/stream", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vqd, model, content: message }),
        });

        if (!chatResponse.ok) {
          throw new Error(`Failed to send message: ${chatResponse.statusText}`);
        }

        // Handle Streaming Response
        const reader = chatResponse.body.getReader();
        const decoder = new TextDecoder();
        responseElement.textContent = ""; // Clear previous response

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          responseElement.textContent += chunk; // Append each chunk to the response
        }
      } catch (error) {
        console.error("Error:", error);
        responseElement.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
