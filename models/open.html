<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Search App</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Brave Search</h1>
    <form id="searchForm">
        <input type="text" id="query" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>

    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const queryInput = document.getElementById('query');
        const resultsDiv = document.getElementById('results');

        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = queryInput.value;

            try {
                const response = await fetch('https://chatai2-psi.vercel.app/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                resultsDiv.innerHTML = ''; // Clear previous results

                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    data.forEach(result => {
                        const resultElement = `
                            <div class="result">
                                <a href="${result.url}" target="_blank" class="title">${result.title}</a>
                            </div>
                        `;
                        resultsDiv.innerHTML += resultElement;
                    });
                }
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<p>An error occurred while fetching results.</p>`;
            }
        });
    </script>
</body>
</html>
