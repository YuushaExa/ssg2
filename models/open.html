<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Search App</title>
    <style>
        body {
            font-family: sans-serif;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 10px;
        }
        .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Brave Search</h1>
    <form id="searchForm">
        <input type="text" id="query" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>

    <div id="results">
        <!-- Search results will be displayed here -->
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const queryInput = document.getElementById('query');
        const resultsDiv = document.getElementById('results');

        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = queryInput.value;

            try {
                const response = await fetch('https://chatai2-psi.vercel.app/api/search', { // Replace with your server URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                resultsDiv.innerHTML = ''; // Clear previous results

                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    // Insert the received HTML into the resultsDiv
                    resultsDiv.innerHTML = data.result;

                    // Extract text from llm-output divs
                    const chatDivs = resultsDiv.querySelectorAll('div[class*="llm-output svelte"]');
                    if (chatDivs.length > 0) {
                        let allText = '';
                        chatDivs.forEach((div) => {
                            // Concatenate the text content of each div
                            allText += div.innerText.trim() + ' ';
                        });
                        // Replace the content of resultsDiv with the extracted text
                        resultsDiv.innerHTML = `<p>${allText.trim()}</p>`;
                    } else {
                        resultsDiv.innerHTML = '<p>No text response found.</p>';
                    }
                }
            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = `<p>An error occurred while fetching results.</p>`;
            }
        });
    </script>
</body>
</html>
