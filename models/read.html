<!DOCTYPE html>
<html>
<head>
  <title>Article Extractor</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .input-area {
      display: flex;
      margin-bottom: 20px;
    }

    #urlInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #extractButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Article Extractor</h1>
    <div class="input-area">
      <input type="url" id="urlInput" placeholder="Enter URL here" required>
      <button id="extractButton">OK</button>
    </div>
    <div id="result">
      <h2>Extracted Content</h2>
      <div id="articleContent"></div>
    </div>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const extractButton = document.getElementById('extractButton');
    const articleContent = document.getElementById('articleContent');

    extractButton.addEventListener('click', async () => {
      const url = urlInput.value;

      if (!url) {
        alert("Please enter a URL.");
        return;
      }

      articleContent.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(`/extract?url=${encodeURIComponent(url)}`);
        const article = await response.json();

        if (article) {
          articleContent.innerHTML = `
            <h3>${article.title}</h3>
            <p>By: ${article.byline || 'N/A'}</p>
            <div>${article.content}</div>
          `;
        } else {
          articleContent.innerHTML = "<p>Could not extract article content.</p>";
        }

      } catch (error) {
        console.error("Error fetching or parsing content:", error);
        articleContent.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
