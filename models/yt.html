<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Extractor</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        .video-container {
            margin-bottom: 20px;
        }

        .transcript-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 560px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Extractor</h1>

    <div class="input-container">
        <label for="youtubeUrl">YouTube Video URL:</label>
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL here">
        <button id="getTranscriptBtn">Get Transcript</button>
    </div>

    <div class="video-container">
        <iframe id="youtubeVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="transcript-container">
        <h2>Transcript</h2>
        <div id="transcriptText"></div>
    </div>

    <script>
        const youtubeUrlInput = document.getElementById('youtubeUrl');
        const getTranscriptBtn = document.getElementById('getTranscriptBtn');
        const youtubeVideo = document.getElementById('youtubeVideo');
        const transcriptText = document.getElementById('transcriptText');

        getTranscriptBtn.addEventListener('click', () => {
            const url = youtubeUrlInput.value;
            const videoId = extractVideoId(url);

            if (videoId) {
                // 1. Embed the video
                embedVideo(videoId);

                // 2. Simulate fetching transcript (replace with actual fetch in real implementation)
                fetchTranscript(videoId)
                    .then(transcript => {
                        transcriptText.innerText = transcript;
                    })
                    .catch(error => {
                        transcriptText.innerText = "Error: Could not retrieve transcript.";
                        console.error(error);
                    });
            } else {
                transcriptText.innerText = "Invalid YouTube URL.";
            }
        });

        function extractVideoId(url) {
            // Basic extraction (can be improved with more robust regex)
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/);
            return match ? match[1] : null;
        }

        function embedVideo(videoId) {
            youtubeVideo.src = `https://www.youtube.com/embed/${videoId}`;
        }

        // Simulated transcript fetching (replace with a real implementation)
        function fetchTranscript(videoId) {
            return new Promise((resolve, reject) => {
                // Simulate network request delay
                setTimeout(() => {
                    // Placeholder transcript - In a real implementation, you would
                    // typically fetch this from a server-side proxy or using a 
                    // browser extension that can bypass CORS restrictions.
                    const dummyTranscript = `
                        This is a placeholder transcript for video ID: ${videoId}. 
                        In a real application, you would fetch the actual transcript 
                        from YouTube's API or a suitable workaround.
                    `;

                    resolve(dummyTranscript);
                }, 1000);
            });
        }
    </script>
</body>
</html>
