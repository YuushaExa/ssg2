<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Transcript Reader</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .video-container {
        margin-bottom: 20px;
      }
      .transcript {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">YouTube Transcript Reader</h1>
      <div class="form-group">
        <input
          type="text"
          id="video_url"
          class="form-control"
          placeholder="Enter YouTube Video URL"
        />
      </div>
      <button class="btn btn-primary btn-block" onclick="processVideo()">
        Get Transcript
      </button>

      <div class="video-container">
        <iframe
          id="player"
          width="100%"
          height="315"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <div class="transcript" id="transcript">
        <p>Transcript will appear here...</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      function processVideo() {
        const videoUrl = document.getElementById("video_url").value;
        const videoId = extractVideoId(videoUrl);

        if (!videoId) {
          alert("Invalid YouTube URL");
          return;
        }

        // Load YouTube video
        document.getElementById(
          "player"
        ).src = `https://www.youtube.com/embed/${videoId}`;

        // Fetch transcript
        fetchTranscript(videoId);
      }

      function extractVideoId(url) {
        const regExp =
          /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return match && match[2].length === 11 ? match[2] : null;
      }

      function fetchTranscript(videoId) {
        const url = `https://video.google.com/timedtext?type=track&v=${videoId}&lang=en`;

        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "text/xml");
            const captions = xmlDoc.getElementsByTagName("text");
            let transcript = "";

            for (let i = 0; i < captions.length; i++) {
              const caption = captions[i].textContent;
              transcript += caption + "<br>";
            }

            document.getElementById("transcript").innerHTML = transcript;
          })
          .catch(() => {
            alert("Failed to fetch transcript. Captions may not be available.");
          });
      }
    </script>
  </body>
</html>
